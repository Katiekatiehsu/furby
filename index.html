<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>行事曆 - 寵物紀錄</title>
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-bg">
  <main class="container px-3 pt-3 pb-6 app-maxw">
    <!-- Month selector bar -->
    <div class="d-flex justify-content-center align-items-center gap-2 rounded-4 px-3 py-2 mb-2 month-bar">
      <button class="btn btn-link p-0 text-brown" id="prev" aria-label="上一週" style="width:38px;height:38px;">
        <i class="bi bi-chevron-left fs-5"></i>
      </button>
      <div class="fw-bold" id="label">2025年7月</div>
      <button class="btn btn-link p-0 text-brown" id="next" aria-label="下一週" style="width:38px;height:38px;">
        <i class="bi bi-chevron-right fs-5"></i>
      </button>
    </div>

    <!-- Calendar carousel -->
    <div class="position-relative">
      <div class="scroller" id="scroller" tabindex="0" aria-label="橫向日曆"></div>
    </div>

    <!-- Tabs -->
    <div class="tabs my-3">
      <ul class="nav nav-underline justify-content-around">
        <li class="nav-item"><button class="nav-link active" data-tab="rec">紀錄</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="remind">提醒</button></li>
        <li class="nav-item"><button class="nav-link" data-tab="diary">日記</button></li>
      </ul>
    </div>

    <!-- Records list -->
    <section id="tab-rec">
      <div class="card record-card mb-3">
        <div class="card-body d-flex align-items-start gap-3">
          <img src="images/dog1.png" alt="dog">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-3 mb-2">
              <span class="time">10:00</span>
              <span class="badge rounded-pill bg-outline">
                <i class="bi bi-bowl"></i> 餵食
              </span>
              <span class="text-secondary small">皇家減重飼料 50g</span>
            </div>
            <div class="d-flex align-items-center gap-3">
              <span class="time">12:00</span>
              <span class="badge rounded-pill bg-outline">
                體重
              </span>
              <span class="text-secondary small">15 kg</span>
            </div>
          </div>
        </div>
      </div>

      <div class="card record-card mb-3">
        <div class="card-body d-flex align-items-start gap-3">
          <img src="images/cat1.png" alt="cat">
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-3">
              <span class="time">10:30</span>
              <span class="badge rounded-pill bg-pink text-pink-dark">
                 回診
              </span>
              <span class="text-secondary small">貝爾動物醫院</span>
            </div>
          </div>
        </div>
      </div>

      <button class="btn add-card w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-plus-lg"></i> 新增紀錄
      </button>
    </section>

    <!-- Empty placeholders for other tabs -->
    <section id="tab-remind" class="d-none text-center text-secondary py-5">目前沒有提醒</section>
    <section id="tab-diary" class="d-none text-center text-secondary py-5">還沒有日記內容</section>
  </main>

  <!-- Bottom nav -->

    <a class="item" href="#"><i class="bi bi-house"></i><span>首頁</span></a>
    <a class="item" href="#"><i class="bi bi-graph-up"></i><span>趨勢分析</span></a>

    <a class="item" href="#"><i class="bi bi-gear"></i><span>設定</span></a>
    <div class="indicator"></div>
  </nav> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
